<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../js/register.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form class="register">
            <label for="fullName">Full Name</label>
            <input type="text" name="full_name" required>
            <label for="email">Email</label>
            <input type="email" name="email" required>
            <label for="password">Password</label>
            <input class="password" type="password" name="password" required min="8" onkeyup="check()">
            <label  for="repeat-password">Repeat Password</label>
            <input class="confirm-password" type="password" name="password2" required min="8" onkeyup="check()">
            <div class="message"></div>
            <button  class="add" type="submit">Sign up</button>
        </form>
        <a href="login.html">Or perhaps, just login?</a>
    </div>
</body>
</html>
