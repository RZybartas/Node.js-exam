<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
    <link rel="stylesheet" href="../styles/bills.css">
    <script src="../js/bills.js" defer></script>
</head>
<body>
    <header>
        <img src="../assets/pngegg.png" alt="logo">
        <h2>Group bills</h2>
    </header>
    
        <div class="container">
            <div class="message"></div>
            <div class="wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="bill-form">
            <h4>Add Bill</h4>
            <form>
                <label for="amount">Amount:</label>
                <input type="price" name="amount">
                <label for="description">Description:</label>
                <input type="text" name="description">
                <button  type="submit">Add</button>
            </form>
        </div>

</body>
</html>
